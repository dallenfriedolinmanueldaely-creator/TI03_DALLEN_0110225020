<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Dallen Store</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .checkout-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffa6;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }
    input:focus, textarea:focus, select:focus {
      border: 1px solid #00ffa6;
    }
    .btn {
      display: block;
      background-color: #00ffa6;
      color: #000;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #00d48d;
    }
    .price {
      text-align: right;
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #00ffa6;
    }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h2>Form Checkout</h2>
    <form action="#" method="POST">
      <label>Pilih Produk</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Hoodie Jeans" data-harga="300000">Hoodie Jeans - Rp 300.000</option>
        <option value="Cargo Pants" data-harga="320000">Cargo Pants - Rp 320.000</option>
        <option value="Shoes N" data-harga="399000">Shoes N - Rp 399.000</option>
      </select>
      
      <label>Nama Lengkap</label>
      <input type="text" name="nama" placeholder="Masukkan nama Anda" required>

      <label>Alamat Lengkap</label>
      <textarea name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>

      <label>Metode Pembayaran</label>
      <select name="pembayaran" required>
        <option value="">-- Pilih metode --</option>
        <option>Transfer Bank</option>
        <option>COD (Bayar di Tempat)</option>
        <option>E-Wallet</option>
      </select>

      <div class="price" id="total">Total: Rp 0</div>
      <a href="#" class="btn">Konfirmasi Pesanan</a>
    </form>
  </div>

  <script>
    const selectProduk = document.getElementById("produk");
    const hargaInput = document.getElementById("harga");
    const totalText = document.getElementById("total");

    selectProduk.addEventListener("change", function() {
      const selected = this.options[this.selectedIndex];
      const harga = selected.getAttribute("data-harga");

      if (harga) {
        hargaInput.value = "Rp " + parseInt(harga).toLocaleString("id-ID");
        totalText.innerText = "Total: Rp " + parseInt(harga).toLocaleString("id-ID");
      } else {
        hargaInput.value = "";
        totalText.innerText = "Total: Rp 0";
      }
    });
  </script>
</body>
</html>
